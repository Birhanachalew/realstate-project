      <form class='contact-form-blogger'>
        <div class='contact-form-wrap row'>
          <div class='col-md-6 mb-3'>
            <label class='form-label fs-7 fw-bold' for='field-name'>Name</label>
            <input class='form-control bg-transparent jt-border-light text-reset' id='field-name' name='name' required='' type='text' placeholder=''/>
            <label class='form-label fs-7 fw-bold' for='field-name'></label>
            <input class='form-control bg-transparent jt-border-light text-reset' id='field-name' name='name' required='' type='text' placeholder=''/>
          </div>
          <br>
          
          <div class='col-md-6 mb-3'>
            <label class='form-label fs-7 fw-bold' for='field-email'>Email</label>
            <input class='form-control bg-transparent jt-border-light text-reset' id='field-email' name='email' required='' type='email' placeholder=''/>
          </div>
          <br>
          
          <div class='col-12 mb-3'>
            <label class='form-label fs-7 fw-bold' for='field-message'>Message</label>
            <textarea class='form-control bg-transparent jt-border-light text-reset' id='field-message' name='message' required='' rows='3' placeholder=''></textarea>
          </div>
          <div class='col-12 mb-3'>
            <button class='btn btn-sm fw-bold py-2 px-5 jt-btn-primary' type='submit'>submit</button>
          </div>
        </div>
        <div
             data-success="Thank you message sent successfully."
             data-error="Message failed to send. Please try again an hour later."
             class="contact-form-msg d-none border border-3 rounded text-center p-3 fs-7">
        </div>
      </form>
